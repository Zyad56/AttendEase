{% extends 'layout.html' %}
{% block title %}Admin â€“ Manage Users{% endblock %}
{% block content %}
  <h2>Manage Users</h2>
  <a href="{{ url_for('admin_create_user') }}" class="btn btn-primary mb-3">Create New User</a>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr>
        <th>ID</th><th>Name</th><th>Role</th><th>Actions</th>
      </tr></thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.Username }}</td>
          <td>{{ u.Name }}</td>
          <td>{{ u.Role_Type }}</td>
          <td>
            <a href="{{ url_for('admin_edit_user', user_id=u.UserID) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <form method="post" action="{{ url_for('admin_delete_user', user_id=u.UserID) }}" style="display:inline" onsubmit="return confirm('Delete {{ u.Username }}?');">
              <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
