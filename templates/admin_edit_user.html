{% extends 'layout.html' %}
{% block title %}Admin â€“ Edit User{% endblock %}
{% block content %}
  <h2>Edit User {{ user.Username }}</h2>
  <div class="card p-3">
    <form method="post">
      <div class="form-group">
        <label>ID</label>
        <input name="username" class="form-control" value="{{ user.Username }}" required>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" value="{{ user.Name }}" required>
      </div>
      <div class="form-group">
        <label>Role</label>
        <select name="role" class="form-control" required>
          <option value="student" {% if user.Role_Type=='student' %}selected{% endif %}>Student</option>
          <option value="teacher" {% if user.Role_Type=='teacher' %}selected{% endif %}>Teacher</option>
          <option value="admin"   {% if user.Role_Type=='admin'   %}selected{% endif %}>Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('admin_users') }}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
{% endblock %}
